<!DOCTYPE html>
<html>
<head>
  <title>Google Sheet Form</title>
</head>
<body>
  <h2>Insert into Google Sheet</h2>
  <form id="form">
    <input type="text" id="name" placeholder="Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <button type="submit">Save</button>
  </form>

  <script>
    const form = document.getElementById('form');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbygfbUYnPE0L7OakTGbb51zF8gyVNVleWxquy-d1IO1B27E8jceaNQ1hsyZoC4IjaakfQ/exec';

    function handleResponse(response) {
      if (response.status === "success") {
        alert("✅ Data inserted successfully!");
        form.reset();
      } else {
        alert("❌ Error: " + response.message);
      }
    }

    form.addEventListener('submit', e => {
        debugger;
      e.preventDefault();

      const name = encodeURIComponent(document.getElementById('name').value);
      const age = encodeURIComponent(document.getElementById('age').value);
      const callback = 'handleResponse';

      const url = `${scriptURL}?name=${name}&age=${age}&callback=${callback}`;
      const script = document.createElement('script');
      script.src = url;
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
